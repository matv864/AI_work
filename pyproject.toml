[project]
name = "ai"
version = "0.1.0"
description = "Add your description here"
dependencies = [
    "numpy<2.1.0",
    "pandas>=2.2.3",
    "matplotlib>=3.10.0",
    "ipykernel>=6.29.5",
    "scikit-learn>=1.6.1",
    "torch>=2.6.0",
    "tensorflow>=2.18.0",
    "ipynb>=0.5.1",
    "nbformat>=5.10.4",
    "opencv-python>=4.11.0.86",
    "nltk>=3.9.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/ai"]
